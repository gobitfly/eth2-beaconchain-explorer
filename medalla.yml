# Indexer config
indexer:
  enabled: false # Enable or disable the indexing service
  fullIndexOnStartup: false # Perform a one time full db index on startup
  indexMissingEpochsOnStartup: true # Check for missing epochs and export them after startup
  node:
    host: 'medalla' # Address of the prysm backend archive node
    port: '4000' # gRPC port of the prysm backend archive node
    type: 'prysm'
