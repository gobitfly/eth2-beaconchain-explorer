p1_title: "Phase 0 Beacon Chain"
p1_text: 'The Ethereum Beacon Chain is currently undergoing genesis.
  Please prepare your validators and send your deposits.
  To join Ethereum 2.0 fire up one of the beacon chain and validator clients.
  The Mainnet will support <a href="https://github.com/prysmaticlabs/prysm">Prysm</a>,
  <a href="https://github.com/sigp/lighthouse">Lighthouse</a>,
  <a href="https://github.com/PegaSysEng/teku">Teku</a>,
  <a href="https://github.com/status-im/nim-beacon-chain">Nimbus</a>.
  Please visit the official <a href="https://launchpad.ethereum.org/">Launchpad</a>
  for more information on how to deposit.'
p2_title: "When is genesis reached?"
p2_text:
  'Genesis will occur once enough deposits have been made to the deposit contract
  <a href="/validators/initiated-deposits" class="text-truncate text-monospace">
  0x00000000219ab540356cbb839cbe05303d7705fa</a>.
  Each deposit is registered by the beacon chain after a block delay of <i>2048</i>
  Ethereum 1.0 blocks. The earliest possible genesis time and the estimated genesis
  time (according to the rate of deposits) can be seen on the right.'
p3_title: "Explore & Manage"
p3_text: '
  Once the beacon chain has reached genesis you can explore <a href="/epochs">epochs</a>, 
  <a href="/blocks">slots</a> and see <a href="/charts">statistics</a>.
  Further, you can monitor your validators performance using our 
  <a href="/dashboard">dashboard</a> feature.
  <a href="/register">Sign up</a> and add alerts on the 
  <a href="/user/notifications">accounts page</a>. 
  Get notified if your validators go offline. 
  For more information about the beacon chain view our 
  <a href="https://kb.beaconcha.in/">knowledge base.</a>'
