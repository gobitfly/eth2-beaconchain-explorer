    host: '0.0.0.0' # Address to listen on
    port: '8080' # Port to listen on
  database:
    user: beaconchain
    name: spadina
    host: localhost
    port: 5432
    password: xxx
  sessionSecret: "xxx"
  maxMailsPerEmailPerDay: 10
  notifications:
    enabled: false
  mail:
    mailgun:
      sender: no-reply@beaconcha.in
      domain: mg.beaconcha.in
      privateKey: 
