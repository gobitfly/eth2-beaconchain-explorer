post:
  tags:
    - User
  summary: User subscriptions
  description: Get a set of events a user is subscribed to
  requestBody:
    description: An object that filters through the active subscriptions
    content:
      application/json:
        schema:
          $ref: ../components/schemas/types.UsersNotificationsRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/types.ApiResponse.yaml
              - properties:
                  data:
                    items:
                      $ref: ../components/schemas/types.Subscription.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/types.ApiErrorResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/types.ApiErrorResponse.yaml
