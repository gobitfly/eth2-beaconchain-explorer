{{ define "js"}}
    <script type="text/javascript" src="/js/datatables.min.js"></script>
    <script type="text/javascript" src="/js/datatable_input.js"></script>
    <script>
        $(document).ready(function () {
            $('#deposits').DataTable({
                processing: true,
                serverSide: true,
                ordering: true,
                order: [[0, 'desc']],
                searching: true,
                ajax: '/validators/eth2deposits/data',
                pagingType: 'input',
                language: {
                    searchPlaceholder: 'Slot / Validator Key / Withdrawal Credentials',
                    search: '',
                    paginate: {
                        previous: "<",
                        next: ">",
                    }
                },
            })
        })
    </script>
{{end}} {{ define "css"}}
    <link rel="stylesheet" type="text/css" href="/css/datatables.min.css"/>


{{end}}
{{ define "content"}}
    {{with .Data}}
        <div class="container mt-2">
            <div class="my-3">
                <div class="d-md-flex py-2 justify-content-md-between">
                    <h1 class="h4 mb-1 mb-md-0"><i class="fas fa-clipboard-check mr-2"></i>Eth2 Deposits</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb font-size-1 mb-0" style="padding:0; background-color:transparent;">
                            <li class="breadcrumb-item"><a href="/" title="Home">Home</a></li>
                            <li class="breadcrumb-item"><a href="/validators" title="Validators">Validators</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Eth2 Deposits</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <h6 class="">This table displays the deposits received by the Eth2 Beacon Chain.</h6>
            <div class="card">
                <div class="card-body px-0 py-2">
                    <div class="table-responsive pt-2">
                        <table class="table" id="deposits">
                            <thead>
                            <tr>
                                <th>Slot</th>
                                <th>Validator Key</th>
                                <th>Amount</th>
                                <th>Withdrawal Credentials</th>
                                <th>Signature</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between py-2">
                <ins data-revive-zoneid="1" data-revive-id="5b200397ccf8a9353bf44ef99b45268c"></ins>
            </div>
        </div>
    {{end}}
{{end}}
