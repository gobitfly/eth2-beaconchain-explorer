    {{if .ProposedBlocksCount}}
        <script>
            var data = {{.Proposals}}
                window.addEventListener('load', function () {
                    var proposed = [];
                    var missed = [];
                    var orphaned = [];
                    data.map(d => {
                        if (d[1] == 1) proposed.push([d[0] * 1000, 1])
                        else if (d[1] == 2) missed.push([d[0] * 1000, 1])
                        else if (d[1] == 3) orphaned.push([d[0] * 1000, 1])
                    })

                    Highcharts.stockChart('proposed-chart', {
                        colors: ["#7cb5ec", "#ff835c", "#e4a354", "#2b908f", "#f45b5b",
                            "#91e8e1"],
                        title: {
                            text: 'Proposal History'
                        },
                        chart: {
                            type: 'column',
                            height: '500px'
                        },
                        xAxis: {
                            lineWidth: 0,
                            tickColor: '#e5e1e1',
                        },
                        legend: {
                            enabled: true
                        },
                        yAxis: [
                            {
                                title: {
                                    text: '# of Possible Proposals'
                                },
                                opposite: false
                            }
                        ],
                        plotOptions: {
                            column: {
                                stacking: 'normal',
                                dataGrouping: {
                                    enabled: true,
                                    forced: true,
                                    units: [
                                        ['day', [1]]
                                    ]
                                }
                            }
                        },
                        series: [
                            {
                                name: 'Proposed',
                                data: proposed
                            },
                            {
                                name: 'Missed',
                                data: missed
                            },
                            {
                                name: 'Orphaned',
                                data: orphaned
                            }
                        ],
                        rangeSelector: {
                            enabled: false
                        },
                    })
                })
        </script>
    {{end}}
{{ end }}

    {{ if .IncomeHistoryChartData }}
        <script>
            var incomeHistory = {{.IncomeHistoryChartData}}
                window.addEventListener('load', function () {
                    Highcharts.stockChart('income-chart', {
                        colors: ["#7cb5ec", "#90ed7d", "#f7a35c", "#8085e9", "#f15c80", "#e4d354", "#2b908f", "#f45b5b", "#91e8e1"],
                        rangeSelector: {
                            enabled: false
                        },
                        chart: {
                            type: 'column',
                            height: '500px'
                        },
                        title: {
                            text: 'Daily Income'
                        },
                        legend: {
                            enabled: true
                        },
                        xAxis: {
                            type: 'datetime',
                            range: 31 * 24 * 60 * 60 * 1000,
                            labels: {
                                formatter: function () {
                                    var epoch = timeToEpoch(this.value)
                                    var orig = this.axis.defaultLabelFormatter.call(this)
                                    return `${orig}<br/>Epoch ${epoch}`
                                }
                            }
                        },
                        yAxis: [{
                            title: {
                                text: 'Daily Income [ETH]'
                            },
                            opposite: false
                        }],
                        series: [{
                            name: "Daily Income",
                            data: incomeHistory
                        },
                            // {
                            //     name: "Effective Balance",
                            //     step: true,
                            //     data: effectiveBalanceHistory
                            // }
                        ],
                        tooltip: {
                            formatter: function (tooltip) {
                                var orig = tooltip.defaultFormatter.call(this, tooltip)
                                var epoch = timeToEpoch(this.x)
                                orig[0] = `${orig[0]}<span style="font-size:10px">Epoch ${epoch}</span>`
                                return orig
                            }
                        }
                    });
                })

        </script>
    {{end}}
{{end}}
