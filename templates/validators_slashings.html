{{ define "js" }}
  <script type="text/javascript" src="/js/datatables.min.js"></script>
  <script type="text/javascript" src="/js/datatable_input.js"></script>
  <script>
    $("#slashings").DataTable({
      processing: true,
      serverSide: true,
      ordering: false,
      searching: false,
      stateSave: true,
      stateSaveCallback: function (settings, data) {
        data.start = 0
        localStorage.setItem("DataTables_" + settings.sInstance, JSON.stringify(data))
      },
      stateLoadCallback: function (settings) {
        return JSON.parse(localStorage.getItem("DataTables_" + settings.sInstance))
      },
      paging: true,
      pagingType: "input",
      ajax: "/validators/slashings/data",
      language: {
        // searchPlaceholder: 'Search by Epoch Number',
        // search: '',
        paginate: {
          previous: '<i class="fas fa-chevron-left"></i>',
          next: '<i class="fas fa-chevron-right"></i>',
        },
      },
      preDrawCallback: function () {
        // this does not always work.. not sure how to solve the staying tooltip
        try {
          $("#slashings").find('[data-toggle="tooltip"]').tooltip("dispose")
        } catch (e) {
          console.error(e)
        }
      },
      drawCallback: function () {
        formatTimestamps()
      },
    })
  </script>
{{ end }}

{{ define "css" }}
  <link rel="stylesheet" type="text/css" href="/css//datatables.min.css" />
  <style>
    /* #TODO:stefan maybe make this prettier somehow? */
    #slashings td:first-child {
      white-space: break-spaces;
    }
  </style>
{{ end }}

{{ define "content" }}
  {{ with .Data }}
    <div class="container">
      <div id="r-banner" info="{{ $.Meta.Templates }}"></div>
      <div class="page-title">
        <h4 class="h4"><i class="fas fa-user-slash"></i> Slashed Validators</h4>
      </div>
      <div class="card">
        <div class="card-body px-0 py-2">
          <div class="table-responsive pt-2">
            <table class="table" id="slashings" width="100%">
              <thead>
                <tr>
                  <th>Slashed Validators</th>
                  <th>Slashed by</th>
                  <th>Age</th>
                  <th>Reason</th>
                  <th>Slot</th>
                  <th>Epoch</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
