{{ define "js"}}
    <script type="text/javascript" src="/bundle/js/datatables.min.js"></script>
    <script type="text/javascript" src="/bundle/js/datatable_input.js"></script>
    <script>
        $('#slashings').DataTable({
            processing: true,
            serverSide: true,
            ordering: false,
            searching: false,
            paging: true,
            pagingType: 'input',
            ajax: '/validators/slashings/data',
            language: {
                // searchPlaceholder: 'Search by Epoch Number',
                // search: '',
                paginate: {
                    previous: "<",
                    next: ">",
                }
            },
            preDrawCallback: function () {
                // this does not always work.. not sure how to solve the staying tooltip
                try {
                    $('#slashings').find('[data-toggle="tooltip"]').tooltip('dispose')
                } catch (e) {
                }
            },
            drawCallback: function () {
                formatTimestamps()
            },
        })
    </script>
{{end}}

{{ define "css"}}
    <link rel="stylesheet" type="text/css"
          href="/bundle/css//datatables.min.css"/>
    <style>
        /* #TODO:stefan maybe make this prettier somehow? */
        #slashings td:first-child {
            white-space: break-spaces;
        }
    </style>
{{end}}

{{ define "content"}}
    {{with .Data}}
        <div class="container mt-2">
            <div class="my-3">
                <div class="d-md-flex py-2 justify-content-md-between">
                    <h1 class="h4 mb-1 mb-md-0"><i class="fas fa-user-slash"></i> Slashed Validators</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb font-size-1 mb-0" style="padding:0; background-color:transparent;">
                            <li class="breadcrumb-item"><a href="/" title="Home">Home</a></li>
                            <li class="breadcrumb-item"><a href="/validators" title="Validators">Validators</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Slashings</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="card">
                <div class="card-body px-0 py-2">
                    <div class="table-responsive pt-2">
                        <table class="table" id="slashings" width="100%">
                            <thead>
                            <tr>
                                <th>Slashed Validators</th>
                                <th>Slashed by</th>
                                <th>Age</th>
                                <th>Reason</th>
                                <th>Slot</th>
                                <th>Epoch</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between py-2">
                <ins data-revive-zoneid="1" data-revive-id="5b200397ccf8a9353bf44ef99b45268c"></ins>
            </div>
        </div>
    {{end}}
{{end}}
