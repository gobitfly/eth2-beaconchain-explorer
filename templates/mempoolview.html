{{ define "js" }}
  <script type="text/javascript" src="/js/datatables.min.js"></script>
  <script type="text/javascript" src="/js/datatable_input.js"></script>

  <script>
    $("#mempool").DataTable({
      searching: true,
      ordering: false,
      pageLength: 25,
      data: {{ .Data }},
      deferRender: true,
      ordering: true,
      order: [[5, 'desc']],
      language: {
        paginate: {
          previous: "<",
          next: ">",
        },
      },
      columnDefs: [
        {
          targets: [0, 1, 2, 3, 4, 6],
          orderable: false
        },
        {
          targets: 5,
          orderable: true,
        }
      ],
    })
    document.getElementById("mempool-body").classList.remove("d-none")
  </script>
{{ end }}

{{ define "css" }}
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />
  <style>
    table.dataTable tbody td {
      vertical-align: middle;
    }
  </style>
{{ end }}

{{ define "content" }}
  {{ with .Data }}
    <div class="container">
      <div id="r-banner" info="{{ $.Meta.Templates }}"></div>
      <div class="page-title">
        <h4 class="h4">
          <span class="mr-1"><i class="fas fa-cube mr-2"></i>Mempool Transactions</span>
        </h4>
      </div>

      <div class="card py-3">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table dataTable table-sm" id="mempool" style="width:100%">
              <thead>
                <tr role="row">
                  <th>Hash</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Value</th>
                  <th>Gas Limit</th>
                  <th>Gas Price</th>
                  <th>Nonce</th>
                </tr>
              </thead>
              <tbody id="mempool-body" class="d-none"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
