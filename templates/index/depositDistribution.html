    <script>
        {{if .DepositDistribution}}
        var drill = {{.DepositDistribution.Data.Drilldown}}
        for (let i=0; i<drill.series.length; i++){
          for (let j=0; j<drill.series[i].data.length; j++){
            drill.series[i].data[j][1] = parseInt(drill.series[i].data[j][1])
          }
        }
    window.addEventListener('load', function() {
      Highcharts.chart('deposit-distribution-chart',{
            chart: {
            type: {{.DepositDistribution.Data.Type}},
            borderColor: null,
            backgroundColor: "rgba(0,0,0,0.0)",
            height: parseInt({{.DepositDistribution.Height}})? parseInt({{.DepositDistribution.Height}}) : 300,
            events: {
              drillup: function (e) {
                  if (poolInfoTable){
                    poolInfoTable.search("").draw();
                  }
                }
            }
            },
            rangeSelector: {  enabled: false },
            title: {
                useHTML: true,
                text: '<a class="text-dark" href="/pools">{{.DepositDistribution.Data.Title}}</a>',
            },
            subtitle: {
                useHTML: true,
                text: '<span class="text-dark">{{.DepositDistribution.Data.Subtitle}}</span>'{{ if .DepositDistribution.Data.ShowGapHider }} + ' <button class="button btn-secondary btn-xs hide-gaps text-light">hide gaps</button>'{{end}}
            },
            plotOptions: {
                column: { stacking: {{.DepositDistribution.Data.StackingMode}} },
                {{ if .DepositDistribution.Data.PlotOptionsPie }}pie: {{.DepositDistribution.Data.PlotOptionsPie}},{{ end }}
                series: {
                  events:{
                    click: function (event) {
                          if (event.point.name==="Others") return

                          if (poolInfoTable){
                            if (event.point.name==="Whales"){
                              poolInfoTable.search("Whale").draw();
                            }else poolInfoTable.search(event.point.name).draw();
                          }
                        }
                  },
                    {{ if .DepositDistribution.Data.PlotOptionsSeriesCursor }}cursor: {{.DepositDistribution.Data.PlotOptionsSeriesCursor}},{{end}}

                },
            },
            xAxis: {
                labels: {
                    {{ if .DepositDistribution.Data.XAxisLabelsFormatter }}formatter: {{.DepositDistribution.Data.XAxisLabelsFormatter}},{{end}}
                }
            },
            yAxis: [{
                type: 'logarithmic',
                title: { text: {{.DepositDistribution.Data.YAxisTitle}} },
                opposite: false
            }],
            legend: {enabled:false},
            series: {{.DepositDistribution.Data.Series}},
            drilldown: drill,
            navigator: { enabled: false },
            scrollbar: { enabled: false },
            tooltip: {
                {{ if .DepositDistribution.Data.TooltipFormatter }}formatter: {{.DepositDistribution.Data.TooltipFormatter}},{{end}}
            },
            responsive: {
              rules: [
                {
                  condition: {
                    maxWidth: 620
                  },
                  chartOptions: {
                    plotOptions: {
                      pie: {
                        dataLabels: {
                          // enabled: false,
                          distance: 0,
                          overflow: 'crop',
                          formatter: function() {
                            if (this.point.percentage > 5) {
                              var name = this.point.name.length > 6 ? this.point.name.substring(0,6) : this.point.name;
                              return '<span style="stroke:none; fill: var(--font-color)"><b style="stroke:none; fill: var(--font-color)">'+name+'…</b><span style="stroke:none; fill: var(--font-color)">: '+this.point.percentage.toFixed(2)+'%</span></span>'
                            } else {
                              return ''
                            }
                          },
                        }
                      }
                    },

                    chart: {
                      // marginRight: 80
                    },
                  }
                }
              ]
            },
        })
    })
    {{end}}
    </script>
  </div>
{{ end }}
