{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style lang="scss">
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@500;600&family=Inter&display=swap');

        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Roboto'), local('Roboto-Regular'),
                url(https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC,
                U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        .brand-link {
            color: transparent;
        }

    </style>
</head>

<body style="font-family: 'Roboto', sans-serif; margin: 0;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #343a40;text-align: left;" ontouchstart="">
    <div style="height: 45px; width: 100%;background-color: #e1d8d8;position: relative;color: #413938" id="nav-bar">
        <div class="nav-content">
            <div class="burger brand">
                <a style="color: transparent !important" class="brand-link" href="https://{{ .Domain }}">
                    <img
                        src="https://{{ .Domain }}/img/beaconchainTextLogoDark.png" alt="beaconchain logo">
                </a>
            </div>

        </div>
    </div>


    <div >
        <div style="padding-left: 10px; padding-right: 10px;">
            <main>

                <div  style="padding-top: 25px; ">
                    <h2 style="margin-top: 0;margin-bottom: 0.5rem;font-family: 'Barlow', sans-serif;">{{ .Mail.Title }}</h2>
                </div>
                <div style="padding-bottom: 20px;">
                    <p>{{ .Mail.Body }}</p>
                </div>
            </main>
        </div>
    </div>

    <div style="padding-top: 5px; opacity: 0.8; padding-left: 10px; padding-right: 10px;">
        <div>
            <br />
            {{ if .Mail.SubscriptionManageURL }} Manage your subscriptions <a href="{{.Mail.SubscriptionManageURL}}">here</a>. {{end}}
            
            
            <p><a href="https://{{ .Domain }}">{{ .Domain }}</a> | <a href="https://{{ .Domain }}/imprint">Imprint</a></p>
            <p>bitfly gmbh<br/>
            <br>
            <small>
                <p>{{.Mail.UnSubURL}} to stop receiving notifications of this kind.</p>
            </small>
        </div>
    </div>


</body>

</html>

{{end}}
